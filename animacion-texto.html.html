<div class="scrolling-text">
  <p>¡No te lo pienses! Llama ahora y deja tu negocio en manos de profesionales.</p> <!-- Cambia este texto -->
</div>

<style>
  .scrolling-text {
    width: 100%; /* Ajusta según el tamaño deseado */
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
  }

  .scrolling-text p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 10s linear infinite;
  }

  @keyframes scroll {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
